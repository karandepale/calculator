<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by karan</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <h1 class="heading"> WELCOME! TO MY CALCULATOR  </h1>

<div class="container">

    <div class="row">
        <input type="text" id="input" class="inputbox" disabled/>
    </div>

    <div class="row">
        <button class="btn"  id="clr" onclick="clearscreen()"> Clear </button>
        <button class="btn" onclick="display()"  id="clr"> = </button>
    </div>

  

    <div class="row">
        <button class="btn" onclick="fordisplay('/')"> / </button>
        <button class="btn" onclick="fordisplay('*')"> * </button>
        <button class="btn" onclick="fordisplay('-')"> - </button>
        <button class="btn" onclick="fordisplay('+')"> + </button>
    </div>

    <div class="row">
        <button class="btn" onclick="fordisplay('9')"> 9 </button>
        <button class="btn" onclick="fordisplay('8')"> 8 </button>
        <button class="btn" onclick="fordisplay('7')"> 7 </button>
        <button class="btn" onclick="fordisplay('6')"> 6 </button>
    </div>

    

    <div class="row">
        <button class="btn" onclick="fordisplay('5')"> 5 </button>
        <button class="btn" onclick="fordisplay('4')"> 4 </button>
        <button class="btn" onclick="fordisplay('3')"> 3 </button>
        <button class="btn" onclick="fordisplay('2')"> 2 </button>
    </div>

    <div class="row">
        <button class="btn" onclick="fordisplay('1')"> 1 </button>
        <button class="btn" onclick="fordisplay('0')"> 0 </button>
        <!-- <button class="btn" onclick="display()"  id="equal"> = </button> -->
    </div>
   

</div>

</body>
<script src="calc.js" ></script>
</html>
